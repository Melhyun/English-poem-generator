<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Poem-Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI English Poem-Generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem"></div>
      </main>
      <footer>
        This project was coded by Melika Bastani,is on
        <a href="https://github.com/Melhyun" target="_blank">Github</a> and
        hosted on
        <a href="https://transcendent-blini-77bf47.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
